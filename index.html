<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="customizable gallery of places around the world"
    />
    <meta name="keywords" content="photo, gallery, travel" />
    <meta name="author" content="KarLa Rivera" />
    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Around the US logo" />
      </header>

      <main class="main">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/profile_picture.jpg"
            alt="user avatar photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__bio">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__container"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__paragraph">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup edit-popup">
      <div class="popup__container">
        <button
          class="popup__close-button edit-popup__close-button"
          type="button"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form popup__edit-form" name="edit" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_name"
                type="text"
                placeholder="Name"
                name="name"
                id="name-input"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error" id="name-input-error"></span>
            </label>
          </fieldset>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_bio"
                type="text"
                placeholder="About me"
                name="bio"
                id="bio-input"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error" id="bio-input-error"></span>
            </label>
          </fieldset>
          <fieldset class="popup__fieldset">
            <button class="popup__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup create-popup">
      <div class="popup__container">
        <button
          class="popup__close-button create-popup__close-button"
          type="button"
        ></button>
        <h2 class="popup__title">New Place</h2>
        <form class="popup__form popup__create-form" name="create" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_title"
                type="text"
                placeholder="Title"
                name="title"
                id="title-input"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="popup__error" id="title-input-error"></span>
            </label>
          </fieldset>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_link"
                placeholder="Image link"
                name="link"
                id="link-input"
                type="url"
                required
              />
              <span class="popup__error" id="link-input-error"></span>
            </label>
          </fieldset>

          <fieldset class="popup__fieldset">
            <button class="popup__button" type="submit">Create</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup card-popup">
      <div class="card-popup__container">
        <button
          class="popup__close-button card-popup__close-button"
          type="button"
        ></button>
        <img class="card-popup__image" src="&nbsp;" alt="" />
        <p class="card-popup__subtitle"></p>
      </div>
    </div>

    <template id="card__template">
      <li class="card elements__item">
        <button
          class="card__delete-button"
          aria-label="delete"
          type="button"
        ></button>
        <div class="card__image"></div>
        <div class="card__title-container">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="like"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
