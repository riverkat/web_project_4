<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="KarLa Rivera" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Around the US logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/profile_picture.jpg"
            alt="user avatar photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-img"
                src="./images/edit_icon.svg"
                alt="edit button image"
              />
            </button>
            <p class="profile__occupation">Explorer</p>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-img"
              src="./images/add_icon.svg"
              alt="add button image"
            />
          </button>
        </section>

        <section class="elements">
          <div class="card__container">
            <article class="card">
              <img
                class="card__image"
                src="./images/yosemite_valley.jpg"
                alt="image of river in Yosemite Valley"
              />
              <h2 class="card__title">Yosemite Valley</h2>
            </article>
            <article class="card">
              <img
                class="card__image"
                src="./images/lake_louise.jpg"
                alt="image of mountains near Lake Louise"
              />
              <h2 class="card__title">Lake Louise</h2>
            </article>
            <article class="card">
              <img
                class="card__image"
                src="./images/bald_mountains.jpg"
                alt="image of sunset over Bald Mountains"
              />
              <h2 class="card__title">Bald Mountains</h2>
            </article>
            <article class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Night sky over mountains"
              />
              <h2 class="card__title">Latemar</h2>
            </article>
            <article class="card">
              <img
                class="card__image"
                src="./images/vanoise_nat_park.jpg"
                alt="lakesid view of Vanoise National Park"
              />
              <h2 class="card__title">Vanoise National Park</h2>
            </article>
            <article class="card">
              <img
                class="card__image"
                src="./images/lago_di_braies.jpg"
                src="image of boats docked at pier on Lago di Braies"
              />
              <h2 class="card__title">Lago di Braies</h2>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
